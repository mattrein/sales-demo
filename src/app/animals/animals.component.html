<mat-grid-list [cols]="cols">
    <mat-grid-tile>
        <mat-list role="list">
            <div mat-subheader>
                <h2>Animals</h2>
            </div>
            @for (animal of animals; track $index) {
                <mat-list-item role="listitem" (click)="selectAnimal(animal)">{{animal.name}}</mat-list-item>
            }
        </mat-list>
    </mat-grid-tile>
    @if(!useDialog){
        <mat-grid-tile>
            @if(selectedAnimal) {
                <app-animal-details [animal]="selectedAnimal" />
            } @else {
                <h2>Select an Animal</h2>
            }     
        </mat-grid-tile>
    }

</mat-grid-list>
