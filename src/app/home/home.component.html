<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="isMobile" aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Ionic Demo</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span>Dashboard</span>
        </span>
      </a>
      <a mat-list-item routerLink="animals">
        <span class="entry">
          <mat-icon>pets</mat-icon>
          <span>Animals</span>
        </span>
      </a>
      <a mat-list-item routerLink="calendar">
        <span class="entry">
          <mat-icon>event</mat-icon>
          <span>Calendar</span>
        </span>
      </a>
      <a mat-list-item routerLink="foods">
        <span class="entry">
          <mat-icon>shopping_cart</mat-icon>
          <span>Food</span>
        </span>
      </a>
      <a mat-list-item routerLink="colors">
        <span class="entry">
           <mat-icon>palette</mat-icon>
           <span>Colors</span>
        </span>
     </a>
      <a mat-list-item routerLink="/login" class="bottom">
        <span class="entry">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
